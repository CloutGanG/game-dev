<input type=button value="Basic" onclick="{
    myString = 'Fred is great'
     document.getElementById('myDiv').innerHTML = 'The basic string = ' + myString
}">

<input type=button value="UpperCase" onclick="{
    myString = 'Fred is great'
     document.getElementById('myDiv').innerHTML = 
                     '.toUpperCase( ) = ' + myString.toUpperCase( )
}">



<input type=button value="tolowercase" onclick="{
    myString = 'Fred is great';
     document.getElementById('myDiv').innerHTML = 
                     '.toLowerCase( ) = ' + myString.toLowerCase('bod')
}">



<input type=button value="Length" onclick="{
    myString = new String('Fred is great');
     document.getElementById('myDiv').innerHTML = 
                     '.length( ) = ' + myString.length;
}">
