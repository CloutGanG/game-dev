<html>
<head>
<title>Memesters, Inc.</title>
<style>
.inactive {
	visibility: hidden;
}
body {
	background-color: pink;
}
</style>
</head>
<body onkeypress="{main();}">
<h1 align=center style="background-color: white; color: red; margin: 0 auto; width:350px;"><u>MIKE WACLOUTSKI</u></h1>
<img  id="mike"  src="mike.jpg"  style="position:absolute; width:30px; height:30px; left:30px; top:10px">  
<br><br><br><br>
<img  id="sully1"  src="sully.png"  style="position:absolute; width:90px; height:90px; left:500px; top:300px" /><br>
<img  id="sully2"  src="sully.png"  style="position:absolute; width:90px; height:90px; left:895px; top:129px" /><br>
<img  id="sully3"  src="sully.png"  style="position:absolute; width:90px; height:90px; left:789px; top:622px" /><br>
<img  id="sully4"  src="sully.png"  style="position:absolute; width:90px; height:90px; left:103px; top:200px" /><br>
<img  id="sully5"  src="sully.png"  style="position:absolute; width:90px; height:90px; left:1129px; top:525px" /><br>
<div id="output">Score: 0</div>
<br>
<script>
var score = 0;
function main(){
	if (score == 5){
	alert('good job sully!');
	location.reload();
	}
	if(event.keyCode==97){
	document.getElementById('mike').style.left  = parseInt(document.getElementById('mike').style.left) - 5 + 'px';
	// a key (left)
	}
	if(event.keyCode==119){
	document.getElementById('mike').style.top  = parseInt(document.getElementById('mike').style.top) - 5 + 'px';
	// w key (up)
	}
	if(event.keyCode==115){
	document.getElementById('mike').style.top  = parseInt(document.getElementById('mike').style.top) + 5 + 'px';
	//s key (down)
	}   
	if(event.keyCode==100){
	document.getElementById('mike').style.left  = parseInt(document.getElementById('mike').style.left) + 5 + 'px';
	//d key (right)
	}
	
	if (collide('mike', 'sully1')  == true) {
	score += 1;
	document.getElementById('output').innerHTML =  'Score: ' + score;
	document.getElementById('sully1').style.left  = '-5000px';
	document.getElementById('sully1').style.top  = '-5000px';
	}	
	
	if (collide('mike', 'sully2')  == true) {
	score += 1;
	document.getElementById('output').innerHTML =  'Score: ' + score;
	document.getElementById('sully2').style.left  = '-5000px';
	document.getElementById('sully2').style.top  = '-5000px';
	}	
	
	if (collide('mike', 'sully3')  == true) {
	score += 1;
	document.getElementById('output').innerHTML =  'Score: ' + score;
	document.getElementById('sully3').style.left  = '-5000px';
	document.getElementById('sully3').style.top  = '-5000px';
	}	
	
	if (collide('mike', 'sully4')  == true) {
	score += 1;
	document.getElementById('output').innerHTML =  'Score: ' + score;
	document.getElementById('sully4').style.left  = '-5000px';
	document.getElementById('sully4').style.top  = '-5000px';
	}	
	
	if (collide('mike', 'sully5')  == true) {
	score += 1;
	document.getElementById('output').innerHTML =  'Score: ' + score;
	document.getElementById('sully5').style.left  = '-5000px';
	document.getElementById('sully5').style.top  = '-5000px';
	}
	
}
function collide(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) && (bottom1 >=  top2   ) && (left1   <=  right2 ) && (top1    <=  bottom2) ){
       return true;
   }
}

</script>
</body>
</html>
