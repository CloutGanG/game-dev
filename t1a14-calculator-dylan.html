<h2 align=center>Calculator by dylan</h2>

<input id="myText01"  type=text value="3"  > 
<input id="myText02"  type=text value="+"  > 
<input id="myText03"  type=text value="4"  > <br>

<input type=button value=" = " onClick="{  
   myNum1 = parseFloat(document.getElementById('myText01').value)
   mySign = document.getElementById('myText02').value
   myNum2 =parseFloat(document.getElementById('myText03').value)
   
   myTotal = 0




  if (mySign == '+'){
    myTotal = myNum1 + myNum2
  }
  else if (mySign == '-'){
    myTotal = myNum1 - myNum2
  }
  else if (mySign == 'x'){
    myTotal = myNum1 * myNum2
  }
  else if (mySign == '/'){
    myTotal = myNum1 / myNum2
  }
  else if (mySign == 'power'){
    myTotal = Math.pow(myNum1, myNum2);
  }
  else if (mySign == 'square'){
    myTotal = Math.pow(myNum1, 2);
  }
  else if (mySign == 'sin'){
    myTotal = myNum1 * Math.sin(myNum2 * (Math.PI / 180));
  }
  else if (mySign == 'cos'){
    myTotal = myNum1 * Math.cos(myNum2 * (Math.PI / 180));
  }
  else if (mySign == 'tan'){
    myTotal = myNum1 * Math.tan(myNum2 * (Math.PI / 180));
  }
  else if (mySign == 'asin'){
    myTotal = Math.asin(myNum2 / (Math.PI / 180));
  }
  else if (mySign == 'acos'){
    myTotal = Math.acos(myNum2 / (Math.PI / 180));
  }
  else if (mySign == 'atan'){
    myTotal = Math.atan(myNum2 / (Math.PI / 180));
  }





      document.getElementById('myDiv01').innerHTML =  myNum1 + ' ' +   mySign +' '+ myNum2 +'  '+ myTotal + '<br>' + document.getElementById('myDiv01').innerHTML;


}" >


<input type=button value="Clear Output" onClick="{  
      document.getElementById('myDiv01').innerHTML =  '' 
}" >
<br>
<p>The functions avaliable are: + - x / square power sin cos tan asin acos atan
